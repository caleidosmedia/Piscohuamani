{embed="includes/head"}
    <script>
        if (sessionStorage.getItem("answer") == "ultimo") {
            window.location="{path='home'}"
        }
    </script>
  <body>
    {exp:channel:entries channel="ingreso" dinamyc="off"}
        {imagen_de_fondo}
        <div class="fondo minhp-100 site-wrapper" style="background-image: url({image:url})"> <!-- Body -->
        {/imagen_de_fondo}
            <div class="overlay-fondo w-100 minhp-100 absolute"></div>
                <div class="contenedor-fondo text-center">
                <div class="logo-title relative" style="z-index:2">
                    {logo_ingreso}
                    <img src="{image:url}" alt="">
                    {/logo_ingreso}
                </div>
                <h1 class="text-white fz-45 relative" style="font-family:'Yaquote'; z-index:2">{subtitulo_ingreso}</h1>
                <h3 class="text-white text-center light relative text-uppercase" style=" font-family:'Avenir' ; z-index:2">{bienvenida}</h3>
                <div id="formulario" class="relative" style="z-index:2">
                    <form class="date clearfix text-center relative" action="{path='home'}">
                        <input id="day" class="number text-center text-white day" type="submit" value="Si" min="1" max="30" maxlength="2" placeholder="{campo_dia}" name="day" required>
                        <input id="month" class="number text-center month" type="submit" value="No" pattern="[0-9]*" min="1" max="12" maxlength="2" placeholder="{campo_mes}" name="month" required>
                        <button id="logear" class="enter mt-14 mt-28-xs mt-28-sm btn btn-default ml-0-xs text-white relative" type="submit" disabled="disabled">{nombre_de_boton}<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>
                    </form>
                </div>
            </div>
            </div>
        {/exp:channel:entries}
    </body>
    <script src="//use.typekit.net/wml8szi.js"></script>
    <script>try{Typekit.load({async:true});}catch(e){}</script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91347771-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{site_url}frontend/app/assets/js/forms-control.js"></script>
    <script src="{site_url}frontend/app/assets/js/ingreso-control.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{site_url}frontend/app/assets/js/bootstrap-select.js"></script>
    <script type="text/javascript">
        $('.selectpicker').selectpicker({
            size: 4,
            showIcon: false
        });
    </script>
</html>
